# Plustek OpticFilm 8200i Scanner Profile
# Based on Grain2Pixel's Plustek HSL presets
#
# Use this profile for Plustek OpticFilm 8100, 8200i, 8200i SE, and similar
# dedicated film scanners. These high-resolution scanners have their own
# characteristic color response.

name: "Plustek 8200i"
source_type: "dedicated"

# White/black levels typical for Plustek scans
# Plustek scanners have good dynamic range
white_level: 1.0
black_level: 0.001

# Demosaic hints (not applicable)
demosaic_hints: null

# White balance hints
white_balance_hints:
  auto: false
  temperature: 5200.0
  tint: 0.0

# HSL adjustments tuned for Plustek dedicated scanners
# Plustek scanners tend to have accurate colors but can benefit from
# subtle adjustments for optimal film reproduction
hsl_adjustments:
  # Hue shifts: [R, O, Y, G, A, B, P, M]
  hue:
    - 0.0    # Reds
    - 0.0    # Oranges
    - -3.0   # Yellows - shift slightly toward orange
    - 0.0    # Greens
    - -5.0   # Aquas - shift toward green
    - 3.0    # Blues - shift slightly toward purple
    - 0.0    # Purples
    - 5.0    # Magentas - shift toward red

  # Saturation adjustments: [R, O, Y, G, A, B, P, M]
  saturation:
    - 5.0    # Reds - boost slightly
    - 5.0    # Oranges - boost slightly
    - 0.0    # Yellows
    - 8.0    # Greens - boost
    - 5.0    # Aquas - boost slightly
    - 0.0    # Blues
    - 0.0    # Purples
    - 0.0    # Magentas

  # Luminance adjustments: [R, O, Y, G, A, B, P, M]
  luminance:
    - 0.0    # Reds
    - 3.0    # Oranges - brighten for skin tones
    - 0.0    # Yellows
    - -3.0   # Greens - darken slightly for richness
    - 0.0    # Aquas
    - 0.0    # Blues
    - 0.0    # Purples
    - 0.0    # Magentas

# Default gamma values [R, G, B]
# Plustek usually has balanced channels
default_gamma:
  - 1.0
  - 1.0
  - 1.0

# Preferred inversion mode - Linear works well with Plustek's accurate output
preferred_inversion_mode: Linear
