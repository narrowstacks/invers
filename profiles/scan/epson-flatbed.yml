# Epson Flatbed Scanner Profile
#
# Use this profile for Epson V600, V700, V800, V850, and similar flatbed scanners.
# These scanners are known for their characteristic color rendering that benefits
# from specific HSL corrections.

name: "Epson Flatbed"
source_type: "flatbed"

# White/black levels typical for Epson flatbed scans
white_level: 1.0
black_level: 0.002

# Demosaic hints (not applicable for flatbed, but included for completeness)
demosaic_hints: null

# White balance hints
white_balance_hints:
  auto: false
  temperature: 5000.0
  tint: -5.0

# HSL adjustments tuned for Epson flatbed scanners
# Epson scanners tend to have slightly warm reds and weak greens
hsl_adjustments:
  # Hue shifts: [R, O, Y, G, A, B, P, M]
  hue:
    - -5.0   # Reds - shift slightly cooler
    - -3.0   # Oranges - shift slightly cooler
    - 0.0    # Yellows
    - 8.0    # Greens - shift toward yellow-green
    - 5.0    # Aquas - shift toward cyan
    - 0.0    # Blues
    - -5.0   # Purples - shift toward blue
    - -8.0   # Magentas - shift toward purple

  # Saturation adjustments: [R, O, Y, G, A, B, P, M]
  saturation:
    - -5.0   # Reds - reduce slightly (often over-saturated)
    - 0.0    # Oranges
    - 0.0    # Yellows
    - 15.0   # Greens - boost (often weak)
    - 10.0   # Aquas - boost
    - 5.0    # Blues - boost slightly
    - 0.0    # Purples
    - -5.0   # Magentas - reduce slightly

  # Luminance adjustments: [R, O, Y, G, A, B, P, M]
  luminance:
    - 0.0    # Reds
    - 0.0    # Oranges
    - 5.0    # Yellows - brighten slightly
    - 0.0    # Greens
    - 0.0    # Aquas
    - -5.0   # Blues - darken slightly for depth
    - 0.0    # Purples
    - 0.0    # Magentas

# Default gamma values [R, G, B]
# Epson scanners often need slight blue channel correction
default_gamma:
  - 1.0
  - 1.0
  - 1.02

# Preferred inversion mode - DivideBlend often works well with flatbed scans
preferred_inversion_mode: DivideBlend
