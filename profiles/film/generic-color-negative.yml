# Generic Color Negative Film Preset
# A starting point for any color negative film
#
# This preset provides basic color correction and tone mapping
# suitable for most color negative films. Can be customized for
# specific film stocks.

name: "Generic Color Negative"

# Base offsets (R, G, B) - none, rely on base estimation
base_offsets: [0.0, 0.0, 0.0]

# Color correction matrix (3x3)
# Identity matrix with slight adjustment for typical orange mask
color_matrix:
  - [1.10, -0.02, -0.08]  # Red: slight boost
  - [-0.02, 1.05, -0.03]  # Green: minimal adjustment
  - [-0.08, -0.03, 1.15]  # Blue: boost to counteract orange

# Tone curve parameters
tone_curve:
  curve_type: "s-curve"
  strength: 0.4  # Mild S-curve for gentle contrast
  params: {}

# Notes about this preset
notes: |
  Generic color negative preset for film conversion.

  This is a good starting point for any color negative film.
  Provides basic inversion, color correction, and tone mapping.

  For best results, customize the color matrix and tone curve
  for your specific film stock.

  Usage:
    positize convert input.tif --preset profiles/film/generic-color-negative.yml --auto
